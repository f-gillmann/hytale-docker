name: Build and Publish

on:
  push:
    branches:
      - master
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docker-compose.yml'
      - '.gitignore'
      - 'docs/**'
      - '.github/workflows/publish-docs.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - tag: latest
            base_image: eclipse-temurin:25-jre
          - tag: ubuntu
            base_image: eclipse-temurin:25-jre
          - tag: alpine
            base_image: eclipse-temurin:25-jre-alpine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Static tag from matrix (latest, ubuntu, alpine)
            type=raw,value=${{ matrix.tag }}
            # If pushed via git tag (e.g. 1.0.0), add version tag (e.g. 1.0.0-alpine)
            type=ref,event=tag,suffix=${{ matrix.tag == 'latest' && '' || format('-{0}', matrix.tag) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
          cache-from: type=gha,scope=${{ matrix.tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag }}
